<!DOCTYPE html>
<html>
<head>
  <title>JS For Loops</title>
</head>
<body>
  <h1>For Loop Basics</h1>

  <script>
    for (let i = 1; i <= 5; i++) {
      console.log("Count:", i);
    }

    const fruits = ["apple", "banana", "mango"];

    for (let i = 0; i < fruits.length; i++) {
      console.log("Fruit at index", i, "is", fruits[i]);
    }
  </script>
</body>
</html>
