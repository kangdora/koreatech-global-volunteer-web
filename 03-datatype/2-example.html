<!DOCTYPE html>
<html>
<head>
    <title>Basic Operations Example</title>
</head>
<body>
    <h1>Basic Operations Example</h1>

    <script>
        let a = 10;
        let b = 3;

        console.log("Phép cộng:", a + b);
        console.log("Phép trừ:", a - b);
        console.log("Phép nhân:", a * b);
        console.log("Phép chia:", a / b);
        console.log("Phần dư:", a % b);
    </script>
</body>
</html>
