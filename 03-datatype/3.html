<!DOCTYPE html>
<html>
<head>
  <title>JS If Statements</title>
</head>
<body>
  <h1>If Statement Basics</h1>

  <script>
    let temperature = 28;

    if (temperature > 30) {
      console.log("It's hot outside.");
    } else if (temperature >= 20) {
      console.log("The weather is warm.");
    } else {
      console.log("It's a bit cold.");
    }

    let score = 65;

    if (score >= 90) {
      console.log("Grade: A");
    } else if (score >= 80) {
      console.log("Grade: B");
    } else if (score >= 70) {
      console.log("Grade: C");
    } else if (score >= 60) {
      console.log("Grade: D");
    } else {
      console.log("Grade: F");
    }
  </script>
</body>
</html>
