<!DOCTYPE html>
<html>
<head>
    <title>Data Types Example</title>
</head>
<body>
    <h1>Data Types Example</h1>

    <script>
        let name = "Dong Ahn";
        let age = 24;
        let isStudent = true;

        console.log(name);
        console.log(age);
        console.log(isStudent);

        console.log(typeof name);
        console.log(typeof age);
        console.log(typeof isStudent);
    </script>
</body>
</html>
