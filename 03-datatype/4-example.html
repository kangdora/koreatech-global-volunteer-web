<!DOCTYPE html>
<html>
<head>
    <title>For Loop Example</title>
</head>
<body>
    <h1>For Loop Example</h1>

    <script>
        for (let i = 1; i <= 5; i++) {
            console.log("Count:", i);
        }

        const fruits = ["apple", "banana", "mango"];

        for (let i = 0; i < 3; i++) {
            console.log("Fruit at index", i, "is", fruits[i]);
        }
    </script>
</body>
</html>
