<!DOCTYPE html>
<html>
<head>
    <title>Click Event Practice</title>
</head>
<body>
    <h1>Button Click TODO</h1>
    <button onclick="handleClick()">Click me</button>

    <script>
        let count = 0;

        function handleClick() {
            count += 1;
            console.log(count);
        }
    </script>
</body>
</html>
