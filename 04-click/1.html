<!DOCTYPE html>
<html>
<head>
  <title>Click Event</title>
</head>
<body>
  <h1>Button Click</h1>
  <button id="btn">Click me</button>

  <script>
    const button = document.getElementById("btn");

    button.addEventListener("click", () => {
      console.log("Button clicked");
    });
  </script>
</body>
</html>
